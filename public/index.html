<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Pau Design</title>
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
    <script
      src="./js/main.js"
      type="module"
    ></script>
  </head>

  <body>
    <nav>
      <div class="wrapper">
        <button
          class="btn d-none"
          id="logout"
        >
          Logout
        </button>

        <ul class="nav-links">
          <label
            for="close-btn"
            class="btn close-btn"
            ><i class="fas fa-times"></i
          ></label>
          <button
            class="btn btn-show d-block"
            id="login"
          >
            Ingresar
          </button>
        </ul>
        <label
          for="menu-btn"
          class="btn menu-btn"
          ><i class="fas fa-bars"></i
        ></label>
      </div>
      <hr />
    </nav>

    <!-- El formulario dentro del modal empieza aqui -->
    <main class="main">
      <dialog
        id="pop-up"
        class="pop-up"
      >
        <button
          id="hiddenPopup"
          class="btn-close"
        >
          X
        </button>
        <h3 class="signin">Iniciar Sesi√≥n</h3>
        <form id="login-form">
          <label
            ><input
              type="email"
              id="login-email"
              class="input border-bottom"
              placeholder="Email"
              required
          /></label>

          <label class="password"
            ><input
              type="password"
              id="login-password"
              class="input border-bottom"
              placeholder="Password"
              required
          /></label>
          <button
            type="submit"
            class="btn btn-enter"
          >
            Ingresar
          </button>
        </form>
      </dialog>
    </main>
    <!-- El formulario dentro del modal termina aqui -->

    <footer>Paciencia y jugueton 7w7</footer>

    <script src="./js/helper/showModal.js"></script>
  </body>
</html>
