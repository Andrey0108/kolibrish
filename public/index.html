<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Pau Design</title>
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
    <script
      src="
    https://kit.fontawesome.com/273d0fbdfa.js
    "
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="./styles/footer.css"
    />
    <script
      src="./js/main.js"
      type="module"
    ></script>
  </head>

  <body>
    <nav>
      <div class="wrapper">
        <button
          class="btn d-none"
          id="logout"
        >
          Logout
        </button>

        <ul class="nav-links">
          <label
            for="close-btn"
            class="btn close-btn"
            ><i class="fas fa-times"></i
          ></label>
          <button
            class="btn btn-show d-block"
            id="login"
          >
            Ingresar
          </button>
        </ul>
        <label
          for="menu-btn"
          class="btn menu-btn"
          ><i class="fas fa-bars"></i
        ></label>
      </div>
      <hr />
    </nav>

    <!-- El formulario dentro del modal empieza aqui -->
    <main class="main">
      <dialog
        id="pop-up"
        class="pop-up"
      >
        <button
          id="hiddenPopup"
          class="btn-close"
        >
          X
        </button>
        <h3 class="signin">Iniciar Sesión</h3>
        <form id="login-form">
          <label
            ><input
              type="email"
              id="login-email"
              class="input border-bottom"
              placeholder="Email"
              required
          /></label>

          <label class="password"
            ><input
              type="password"
              id="login-password"
              class="input border-bottom"
              placeholder="Password"
              required
          /></label>
          <button
            type="submit"
            class="btn btn-enter"
          >
            Ingresar
          </button>
        </form>
      </dialog>
    </main>
    <!-- El formulario dentro del modal termina aqui -->

    <footer class="footer">
      <div class="container">
        <div class="footer-row">
          <!-- <img class="img" /> -->
          <div class="footer-links">
            <h4>Contacto</h4>
            <ul>
              <li><a href="#">Numero de prueba</a></li>
            </ul>
          </div>
          <div class="footer-links">
            <h4>Legal</h4>
            <ul>
              <li><a href="#">Política de privacidad </a></li>
              <li><a href="#">Términos y condiciones </a></li>
            </ul>
          </div>
          <div class="footer-links">
            <h4>Soporte</h4>
            <ul>
              <li><a href="#">Correo:Hermes@gmail.com</a></li>
            </ul>
          </div>
          <div class="footer-links redes">
            <div class="social-link">
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
              <a href="#"><i class="fa-brands fa-instagram"></i> </a>
              <a href="#"><i class="fa-brands fa-whatsapp"></i> </a>
              <a href="#"><i class="fa-brands fa-square-x-twitter"></i> </a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="./js/helper/showModal.js"></script>
  </body>
</html>
