<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pau Design</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="
    https://kit.fontawesome.com/273d0fbdfa.js
    "
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav>
      <h3 class="title">Catálogo moda</h3>
      <button class="d-none btn-md" id="logout">Logout</button>

      <button class="d-block btn-md" id="login">INGRESAR</button>
    </nav>

    <!-- El formulario dentro del modal empieza aqui -->
    <main class="container">
      <dialog id="pop-up">
        <button id="hiddenPopup" class="btn-xs">X</button>
        <h3>Iniciar sesión</h3>
        <form id="login-form">
          <label
            ><input
              type="email"
              id="login-email"
              class="input"
              placeholder="Email"
              required
          /></label>

          <label class="password"
            ><input
              type="password"
              id="login-password"
              class="input"
              placeholder="Password"
              required
          /></label>
          <button type="submit" class="btn btn-md">Ingresar</button>
        </form>
      </dialog>
      <section id="main"></section>
      <section>
        <header id="categorias"></header>
        <article id="productos"></article>
      </section>
    </main>
    <!-- El formulario dentro del modal termina aqui -->

    <footer class="d-flex">
      <article>
        <h3 class="contac">
          Contactanos
        </h3>
      </article>
      <article>
        <div>
          <h4 class="ubi">
            Ubicación
          </h4>
          <ul class="Dire">
            <li>Calle 0 #00-00</li>
            <li>Medellin - Antioquia</li>
          </ul>
        </div>
        <div>
          <h4 class="social">redes sociales</h4>
          <ul class="redes">
            <li>Facebook</li>
            <li>Instagram</li>
            <li>X</li>
          </ul>
        </div>
        <a href="mailto:Kolibrish@company.com.co">Kolibrish@company.com.co</a>
      </article>

    </footer>

    <script src="./js/helper/showModal.js"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
