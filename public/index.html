<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kolibrish</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <nav>
      <picture>
        <source type="image/avif" srcset="image.avif" />
        <source type="image/webp" srcset="image.webp" />
        <img src="./assets/IMG-20240205-WA0033.jpg" alt="Descripcion" />
      </picture>
      <ul>
        <li>
          <button class="btn-sm">
            <a href="#categorias">CATEGORIAS</a>
          </button>
        </li>
        <li>
          <button class="btn-sm">
            <a href="#footer">CONTACTO</a>
          </button>
        </li>
        <li>
          <button class="d-block btn-sm btn-blue" id="login">LOGIN</button>
          <button class="d-none btn-sm btn-blue" id="logout">LOGOUT</button>
        </li>
      </ul>
    </nav>
    <!-- El formulario dentro del modal empieza aqui -->
    <main>
      <!-- Modal Login -->
      <dialog id="pop-up">
        <button id="hiddenPopup" class="btn-icon close btn-blue">X</button>
        <h3>Iniciar sesión</h3>
        <form id="login-form">
          <label>
            <input
              type="email"
              id="login-email"
              placeholder="kolibrish@company.co"
              required
          /></label>
          <label class="password">
            <input
              type="password"
              id="login-password"
              placeholder="************"
              required
          /></label>
          <div class="buttons">
            <button type="submit" class="btn-sm btn-blue">Ingresar</button>
          </div>
        </form>
      </dialog>
      <!--Section de inicio-->
      <section id="main" class="d-flex">
        <article>
          <h1 class="title">NUEVO PRODUCTO</h1>
          <button class="btn-white btn-sm">Categoria</button>
        </article>
        <article>
          <a href="#categorias" class="btn-sm">
            <picture>
              <source type="image/avif" srcset="image.avif" />
              <source type="image/webp" srcset="image.webp" />
              <img src="./assets/IMG-20240205-WA0033.jpg" alt="Descripcion" />
            </picture>
          </a>
        </article>
      </section>
      <!--  -->
      <section class="section">
        <!-- le puse una clase al section -->
        <header id="categorias"></header>
        <article id="productos">
          <div class="cards">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-5E79cNyjQLZ44EPn9kYFZfwS_SEGIXjrAQ"
              alt=""
            />
            <h3 class="title">NOMBRE PRODUCTO</h3>
            <p>DESCRIPCIÓN</p>
            <button class="btn-white btn-xs">COMPRAR</button>
          </div>
          <div class="cards">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-5E79cNyjQLZ44EPn9kYFZfwS_SEGIXjrAQ"
              alt=""
            />
            <h3 class="title">NOMBRE PRODUCTO</h3>
            <p>DESCRIPCIÓN</p>
            <button class="btn-white btn-xs">COMPRAR</button>
          </div>
          <div class="cards">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-5E79cNyjQLZ44EPn9kYFZfwS_SEGIXjrAQ"
              alt=""
            />
            <h3 class="title">NOMBRE PRODUCTO</h3>
            <p>DESCRIPCIÓN</p>
            <button class="btn-white btn-xs">COMPRAR</button>
          </div>
        </article>
      </section>
    </main>
    <!-- El formulario dentro del modal termina aqui -->
    <footer class="d-flex" id="footer">
      <article>
        <h3>CONTÁCTANOS</h3>
      </article>
      <article>
        <div>
          <h4>Ubicación</h4>
          <ul>
            <li>Calle 0 #00-00</li>
            <li>Medellin - Antioquia</li>
          </ul>
        </div>
        <div>
          <h4>redes sociales</h4>
          <ul>
            <li>
              <a href="http://" target="_blank" rel="noopener noreferrer"
                >Facebook</a
              >
            </li>
            <li>
              <a href="http://" target="_blank" rel="noopener noreferrer"
                >Instagram</a
              >
            </li>
            <li>
              <a href="http://" target="_blank" rel="noopener noreferrer">X</a>
            </li>
          </ul>
        </div>
        <a href="mailto:kolibrish@company.com.co">kolibrish@company.com.co</a>
      </article>
    </footer>
    <script src="./js/helper/showModal.js"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
